<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Member</title>
</head>
<body>
    <h1> Buat Account Baru!</h1>
    <h3> Sign Up Form</h3>
    <form action="Welcome.html" method="post">
        <label> First Name: </label> <br>
        <input type="text"> <br> <br>
        <label> Last Name: </label> <br>
        <input type="text"> <br> <br>
        <label>Gender: </label> <br>
        <input type="radio" name="Gender:"> Male <br>
        <input type="radio" name="Gender:"> Female <br>
        <input type="radio" name="Gender:"> Other <br><br>
        <label> Nationality</label> <br>
        <select name="Nationality"> 
            <option value=""> Indonesian</option>
            <option value=""> Foreign</option>
        </select> <br> <br>
        <label>Language Spoken: </label> <br>
        <input type="checkbox" name="Language Spoken"> Indonesia <br>
        <input type="checkbox" name="Language Spoken"> English <br>
        <input type="checkbox" name="Language Spoken"> Other <br> <br>
        <label> Alamat</label> <br>
        <textarea cols="40" rows="5"></textarea> <br> <br>
        <input type="submit" value="Kirim">         
    </form>
</body>
</html>
