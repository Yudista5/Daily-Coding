
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Looping</title>

</head>
<body>
    <h1>Berlatih Looping</h1>
    <h3>Contoh Hasil Looping</h3>
    <div id="example">

    </div>
    <h3>Soal No. 1</h3>
    <div id="jawaban1">

    </div>


    <script>
        // Contoh untuk melakukan looping dengan for
        var jawabanContoh = ""
        for (var i = 0; i < 5; i++) {
            jawabanContoh += "ini adalah angka ke: " + [i] + "<br>"
            
        }
        
        // Driver Code
        document.getElementById("example").innerHTML = jawabanContoh
    
    
        // Soal No. 1 Looping menggunakan While
        /* 
           Melakukan looping dalam JavaScript dengan menggunakan syntax while. Untuk membuat tantangan ini 
lebih menarik,kamu juga diminta untuk membuat suatu looping yang menghitung maju dan menghitung mundur.
    
            OUTPUT :
    
            LOOPING PERTAMA
            2 - We Love Indonesia
            4 - We Love Indonesia
            6 - We Love Indonesia
            8 - We Love Indonesia
            10 - We Love Indonesia
            12 - We Love Indonesia
            14 - We Love Indonesia
            16 - We Love Indonesia
            18 - We Love Indonesia
            20 - We Love Indonesia
            LOOPING KEDUA
            20 - Always be nice
            18 - Always be nice
            16 - Always be nice
            14 - Always be nice
            12 - Always be nice
            10 - Always be nice
            8 - Always be nice
            6 - Always be nice
            4 - Always be nice
            2 - Always be nice
        */
        // Code kamu di sini, lakukan looping dengan while
        var i = 2;
        var loop1 = "";

        while(i <= 20){
            loop1 += i + " - We Love Indonesia <br>";
            i = i + 2
        }

        var a = 20;
        var loop2 = "";

        while(a >= 2){
            loop2 += a + " - Always be nice <br>";
            a = a - 2;
        }
        
        var jawaban1 = "<h3> Looping 1 </h3>" + loop1 + "<h3> Looping 2</h3>" + loop2
        // Driver Code, Jangan diganggu !
        document.getElementById("jawaban1").innerHTML = jawaban1
    
    </script>
</body>

</html>
